{%extends 'template.html'%}
{%block title%}Eliminados{%endblock title%}
{%block main%}
<div class="container-fluid center-horizontal">

    <div class="col-10 shadow m-1" id="myFiles">

            <div class="mb-3">
                <h1 class="text-center"><b>Lista de eliminados recuperables</b></h1>
                <hr>
            </div>


        <div id="files">

        </div>
    </div>
</div>

<div class="modal fade" id="modalPdf" aria-hidden="true" aria-labelledby="modalPdf"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title-modal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="render">
            </div>
        </div>
    </div>
</div>
{%endblock main%}
{%block scripts%}
<script src="{{url_for('static', filename='js/deleteds.js')}}"></script>
<script src="{{url_for('static', filename='node_modules/pdfobject/pdfobject.js')}}"></script>
{%endblock scripts%}
